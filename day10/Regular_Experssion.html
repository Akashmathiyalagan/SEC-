<!--1.Quantifiers
    2.Modifiers
    3.Meta Charaters
    4.Grouping
    
    1.Quantifiers: Quantifiers specify how many times a characters or group should appear
    SYNTAX:
    * -> 0 or more
    + -> 1 or more
    ? -> 0 or 1

        *-- Matches zero or more consecutives as.
    it allows empty matches too.
    at least it checks oncce again so if not it returns("").
    
    +--Unlike ?,this doesn't allows empty matches,
    Insted of matching one a at a time, it groups consecutive as together.

    ?-- matches zero or once a at position.
    at least it check once again so not it returns("").


    2.Modifiers:
       Definition:
        Modifiers (flags) change how regex matches.
        Common modifiers:
        i-> case insensitive
        g-> global Match (all occurrences)
        m-> Multiline matches
    
    3.MetaCharacters:
    Meta characters have special meaning in regex.
    Common Meta characters:
    .-> any character except newline
    \d ->digit(0-9)
    \w ->Word Characters(letters,digits,_)
    \S->WhiteSpace
    ^->start of string/line
    $->end of string/line

    4.Grouping:
        Definition:
            parentheses () are used to group patterns and capture submatches.

    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .st{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="Quantifiers" class="st"></h1>
    <h1 id="Modifiers" class="st"></h1>
    <h1 id="MetaCharacters" class="st"></h1>
    <h1 id="Grouping" class="st"></h1>
    <h1 id="exec" class="st"></h1>
    <h1 id="replace" class="st"></h1>
    <script>
        let text="aaba";
        let pattern=/\a?/g;
        let result =text.match(pattern);
        console.log(result);
        document.getElementById("Quantifiers").innerText=result;

        let sentence="JavaScript is a programming\n java is a programming language";
        let pattern2=/\programming+/ig;
        let result2=sentence.match(pattern2);
        console.log(result2);
        document.getElementById("Modifiers").innerText=result2;

        let digitchar="aa2bb3c";
        let pattern3=/\d+/g;
        let result3=digitchar.match(pattern3);
        console.log(result3);
        document.getElementById("MetaCharacters").innerText=result3;

        let sentence2="hai Akash";
        let pattern4=/(\w+)\s+(\w+)/;
        let result4=sentence2.match(pattern4);
        console.log(result4);
        console.log(result4[0]);
        console.log(result4[1]);
        console.log(result4[2]);
        console.log(result4[3]);
        console.log(result4[4]);
        document.getElementById("Grouping").innerText=result4;

        let text1="apple banana apple orange";
        //1.exec() group the output
        let pattern6=/(apple)/;
        let result5=pattern6.exec(text1);
        console.log(result5);
        console.log(result5[0]);//"apple" (Full Match)
        console.log(result5[1]);// "apple"(Captured group)
        document.getElementById("exec").innerText=result5

        //2.replace()->replace matches
        let pattern7=/apple/g;
        let result6=text1.replace(pattern7,"orange");
        console.log(result6);
        document.getElementById("replace").innerText=result6;

        //3.split()-> splits string using regex
        let pattern8=/\s+/;
        let result7 =text.split(pattern8);
        console.log(pattern8);
    </script>
</body>
</html>
